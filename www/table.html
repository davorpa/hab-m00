<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi superpágina</title>
    <meta charset="utf-8" />
    <meta name="description" content="Mi primera página web" />
</head>
<body>
    <h1>Página de tablas</h1>
    <h2>Table row & table data</h2>
    <table>
        <tr>
            <td>Valor 1A</td>
            <td>Valor 1B</td>
        </tr>
        <tr>
            <td>Valor 2A</td>
            <td>Valor 2B</td>
        </tr>
    </table>
    <h2>Table header</h2>
    <table>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
        </tr>
        <tr>
            <td>Valor 1</td>
            <td>Valor 2</td>
        </tr>
    </table>
    <h2>Table header (semántico)</h2>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Valor 1</td>
                <td>Valor 2</td>
            </tr>
        </tbody>
    </table>
    <footer>
        <a href="./index.html">Regresar a la página principal</a>
    </footer>
</body>
</html>
